<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confeitaria do Futuro — Iniciando...</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #120022 0%, #050009 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .logo {
      width: 180px;
      filter: drop-shadow(0 0 20px #b700ff) brightness(1.3);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { filter: drop-shadow(0 0 10px #b700ff); }
      to { filter: drop-shadow(0 0 35px #7a00ff); }
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }

    .loading-bar {
      position: absolute;
      bottom: 80px;
      width: 60%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #b700ff, #00ffff);
      border-radius: 10px;
      animation: load 4s ease-in-out forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Confeitaria do Futuro" class="logo" />
  <h1>Bem-vindo à Confeitaria do Futuro</h1>
  <p>Sinta o sabor da inovação!</p>

  <div class="loading-bar">
    <div class="bar"></div>
  </div>

  <script>
    // Após 4 segundos, redireciona automaticamente para o cardápio
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</body>
</html>
